server{
    listen 80;
    listen [::]:80;
    server_name mmrp-games.ru www.mmrp-games.ru;

    add_header 'Cross-Origin-Opener-Policy' 'same-origin';
    add_header 'Cross-Origin-Embedder-Policy' 'require-corp';
    add_header 'Content-Security-Policy' 'upgrade-insecure-requests'; 


    location /api/v1/{
        proxy_pass http://backend:8000/;
    }

   location /{
       root /home/app/frontend/;
       index  index.html index.htm;

        location /tetris{
            alias /home/app/tetris/;
            index tetris.html tetris.htm;
        }

        location /tetris-without-sound{
            alias /home/app/tetris_without_sound/;
            index tetris.html tetris.htm;
        } 

        location /mario{
            alias /home/app/mario/;
            index mario.html mario.htm;
        } 
   }
}
